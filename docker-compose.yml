version: "3.4"
services:
  db:
    image: postgres:latest
    expose: ["5432"]
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=root

  pgadmin:
    image: dpage/pgadmin4
    ports:
    - "5050:5050"
    networks:
      - default
    environment:
      - PGADMIN_DEFAULT_EMAIL=colehoul@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=root
    depends_on:
      - db
    env_file:
      - .env
    volumes:
    - pgadmin:/var/lib/pgadmin

#  prefect:
#    image: prefecthq/prefect:latest-python3.8
#    ports:
#    - "8080:8080"
#    networks:
#      - default
#    volumes:
#    - prefect
  
  backend:
    depends_on:
      - db
    ports:
    - "5001:5001"
    volumes:
    - ./app/:/app/
    command: python3 -m uvicorn main:app --reload --host=0.0.0.0 --port=5001
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=root
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=postgres
    build:
      context: app/
      dockerfile: Dockerfile

